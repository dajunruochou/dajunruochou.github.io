        <div class="container firstbg">

                <h1 class="pretitle">概述</h1>
                <p class="contact">在使用音乐平台App的过程中，经常会出现想要听某一首歌的时候，想不起来歌名，也记不起来歌词，这样很痛苦。</p>
                <p class="contact">打标签App就是基于这种痛苦而产生的，你可以对某一首歌曲打无数个标签（比如 音色沙哑、电音、海边的感觉等等等等），当你选定某一个标签，就会列出来所有包含这些标签的歌曲。</p>
                <p class="contact">当然本App并没有播放功能，本App会保存你从音乐平台复制的歌曲信息，包括歌曲链接，所以你点击歌曲链接可以直接回到音乐平台去播放它。</p>
